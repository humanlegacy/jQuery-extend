<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="hello-ui/hello-ui.css">
<script type="text/javascript" src="hello-ui/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="hello-ui/jquery.hello-ui.js"></script>
<script type="text/javascript" src="hello-ui/plugins/jquery.hello-autoComplete.js"></script>
<title>jquery.hello-autoComplete.js</title>
</head>
<body>
<style>
    input{outline: none;}
    ul,li{padding: 0;margin: 0;list-style: none;}   
</style>


<script>
$(function(){
    var data = [{index:1,item:'white'},{index:2,item:'black'},{index:3,item:'yellow'},{index:4,item:'blue'}];
	$.hello('autoComplete',{
		ele:".cp1",
		data:data,
		autoFocus: false,
		menu:'.my-menu',
		callBack:function(data){
		   console.log(data.index);
		   console.log(data.item);
		}
	});
	
	$.hello('autoComplete',{
		ele:".cp2",
		data:data,
		autoFocus: true,
		menu:'.my-menu2',
	});
})
</script>

<div class="title of list">
    <h2 style="font-family:arial;">jQuery.hello-autoComplete.js</h2>
</div>
<br />
   <input type="text" class="helloautoComplete cp1" /> - <input type="text" class="helloautoComplete cp2" />
    
</body>
</html>
