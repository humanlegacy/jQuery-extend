<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/hello.css">
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>    
<script type="text/javascript" src="js/jquery.hellocarousel.js"></script>    
<title>jquery.hellocarousel.js</title>
</head>
<body>
<script>
    $(function(){
        $("h2.a").fadeIn();
        
        $('.hello-carousel').helloCarousel({
			arrow: true,
			dots: true,
			autoPlay: true,
			interval: 3000,
			onLeave: function(index) {
                if(index==0){
                    $('h2.a').fadeOut(500);
                }
                if(index==1){
                     $('h2.b').stop().animate({top:'-1000px'},500);
                }
                if(index==2){
                    $('h2.c').stop().animate({left:'-1000px'},500);
                }
            },
			onEnter: function(index) {
                if(index==0){
                    $('h2.a').fadeIn(500);
                }
                if(index==1){
                     $('h2.b').stop().animate({top:0},500);
                }
                if(index==2){
                    $('h2.c').stop().animate({left:0},500);
                }
            }
        });
    });
</script>
<style>
*{padding: 0;margin:0;}
h2{color: #fff;font-size: 50px;position: relative;}
h2.a{display: none;}
h2.b{top: -1000px;}
h2.c{left: -1000px;}    
.item-1{background-image: url(css/img/banner01.jpg);background-repeat: no-repeat;background-position: center center;}
.item-2{background-image: url(css/img/banner02.jpg);background-repeat: no-repeat;background-position: center center;}
.item-3{background-image: url(css/img/banner03.jpg);background-repeat: no-repeat;background-position: center center;}
</style>

<div class="hello-carousel">
    <div class="carousel-item item-1"><h2 class="a">一个全屏无缝轮播</h2></div>
    <div class="carousel-item item-2"><h2 class="b">可执行回调函数</h2></div>
    <div class="carousel-item item-3"><h2 class="c">作者：Jnst(749264345)</h2></div>
</div>

</body>
</html>
