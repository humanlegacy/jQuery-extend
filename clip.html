<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="hello-ui/hello-ui.css">
<script type="text/javascript" src="hello-ui/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="hello-ui/jquery.hello-ui.js"></script>
<script type="text/javascript" src="hello-ui/plugins/jquery.hello-clip.js"></script>
<title>jquery.hello-clip.js</title>
</head>
<body>
<script>
$(function(){
	$.hello('clip',{
		ele:".hello-clip-wrap",
		width:300,
		height:300,
		formChange:function(){
			alert("上传图片！");
			$(".hello-clip-wrap").prepend("<img src='img/hello-clip.jpg' />");
			$(".helloClip-path").val("css/img/hello-clip.jpg");
		}
	});

	$(".hello-clip-btn").click(function(){
		$(".hello-clip-tools-wrap").fadeToggle(100);
	});
})
</script>

<div class="title of list">
    <h2 style="font-family:arial;">jQuery.hello-clip.js</h2>
</div>
<br />
<div class="hello-clip">
	<div class="hello-clip-wrap">
		<img src="img/hello-clip.jpg" alt="" />
	</div>
	<div class="hello-clip-tools">
		<a href="javascript:;" class="hello-clip-btn">调整</a> | 
		<a  href="javascript:;" class="hello-clip-save">保存</a>
		<a href="javascript:;" class="hello-clip-delete">删除</a>
		<div class="hello-clip-tools-wrap">
		    <em class="arrow">◆</em>
			<p>缩放：<span class="hello-clip-scale"><i class="hello-clip-scale-bar"></i></span></p>
		</div>
	</div>
</div>


	
    
</body>
</html>
