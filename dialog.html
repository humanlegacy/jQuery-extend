<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="hello-ui/hello-ui.css">
<script type="text/javascript" src="hello-ui/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="hello-ui/jquery.hello-ui.js"></script>
<script type="text/javascript" src="hello-ui/plugins/jquery.hello-dialog.js"></script>
<title>jquery.hello-dialog.js</title>
</head>
<body>

<script>
$(function(){

	$(".hello-msg").click(function(){
		$.hello('dialog',{
			type:'msg',
			title:'dialog-msg',
			width:320,
			msg:'Hello.msg玩命提示中....点击确定关闭提示窗口'
		});
	});
	
	$(".hello-confirm").click(function(){
		$.hello('dialog',{
			type:'confirm',
			title:'dialog-confirm',
			width:320,
			msg:'Hello.confirm....点击按钮执行回调函数',
			confirmFn:function(){
				alert("点击确定");
			},
			cancelFn:function(){
				alert("点击取消");
			}
		});
	});
		
	$(".hello-load").click(function(){
		$.hello('dialog',{
			type:'loader',
			title:'dialog-loader',
			width:520,
			firmBtn:'关闭',
			url:'dialog_load.html',
			async:false
		});
	});	
	
	$(".hello-page").click(function(){
		$.hello('dialog',{
			type:'page',
			title:'dialog-page',
			width:520,
			height:600,
			url:'http://www.baidu.com'
		});
	});	
		
})
</script>

<div class="title of list">
    <h2 style="font-family:arial;">jQuery.hello-dialog.js</h2>
</div>
<br />

<button class="hello-msg">hello-msg</button>
<button class="hello-confirm">hello-confirm</button>
<button class="hello-load">hello-load</button>
<button class="hello-page">hello-page</button>
	
	

    
</body>
</html>
