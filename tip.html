<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="hello-ui/libs/fontAwesome/font-awesome.css">
<link rel="stylesheet" type="text/css" href="hello-ui/hello-ui.css">
<script type="text/javascript" src="hello-ui/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="hello-ui/jquery.hello-ui.js"></script>
<script type="text/javascript" src="hello-ui/plugins/jquery.hello-tip.js"></script>
<title>jquery.hello-tip.js</title>
</head>
<body>

<script>
$(function(){
	$(".tip-default").click(function(){
		$.hello('tip',{
			type:'default',
			msg:'老司机！'
		});
	});
	$(".tip-success").click(function(){
		$.hello('tip',{
			type:'success',
			msg:'玩命提示中···'
		});
	});	
	$(".tip-error").click(function(){
		$.hello('tip',{
			type:'error',
			msg:'这是一个Bug!'
		});
	});
	$(".tip-warning").click(function(){
		$.hello('tip',{
			type:'warning',
			msg:'一碗泡面能让你天崩地裂！'
		});
	});
	$(".tip-info").click(function(){
		$.hello('tip',{
			type:'info',
			msg:'交通卡欠费，没法上车！'
		});
	});	

})
</script>

<div class="title of list">
    <h2 style="font-family:arial;">jQuery.hello-tip.js</h2>
</div>
<br />
<button class="tip-default">tip-default</button>
<button class="tip-success">tip-success</button>
<button class="tip-error">tip-error</button>
<button class="tip-warning">tip-warning</button>
<button class="tip-info">tip-info</button>


</body>
</html>
