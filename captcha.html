<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="hello-ui/hello-ui.css">
<script type="text/javascript" src="hello-ui/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="hello-ui/jquery.hello-ui.js"></script>
<script type="text/javascript" src="hello-ui/plugins/jquery.hello-captcha.js"></script>
<title>jquery.hello-captcha.js</title>
</head>
<body>

<div class="title of list">
    <h2 style="font-family:arial;">jQuery.hello-captcha.js</h2>
</div>
<br />
<span class="hello-captcha" style="border:1px solid #000;display:inline-block;"></span>
<p><input type="text" name='code' placeholder="请输入验证码"/><button class='check-code'>OK</button></p>
<script>
$(function(){
	var code = $.hello('captcha');
	console.log(code);
	
	$(".check-code").click(function(){
		var code_ = $('input[name=code]').val();
		if(code == code_){
			alert('通过验证!');
		}else{
			alert('验证失败!');
		}
	});
});
</script>
</body>
</html>
