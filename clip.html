<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/hello.css">
<script type="text/javascript" src="js/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/jquery.helloclip.js"></script>
<title>jquery.helloclip.js</title>
</head>
<body>

<script>
$(function(){
    $(".hello-clip-wrap").helloClip({
			width:300,
			height:300,
			saveFileName : 'demo.png',
			uploadUrl:"#",
			uploadType:'get',
			formChange:function(){
				alert("上传图片！");
				$(".hello-clip-wrap").prepend("<img src='css/img/hello-clip.jpg' />");
				$(".helloClip-path").val("css/img/hello-clip.jpg");
			}
	}); 
	
	
	$(".hello-clip-btn").click(function(){
		$(".hello-clip-tools-wrap").fadeToggle(100);
	});
})
</script>

<div class="title of list">
    <h2 style="font-family:arial;">jQuery.helloclip.js</h2>
</div>
<br />
<div class="hello-clip">
	<div class="hello-clip-wrap">
		<img src="css/img/hello-clip.jpg" alt="" />
	</div>
	<div class="hello-clip-tools">
		<a href="javascript:;" class="hello-clip-btn">调整</a> | 
		<a  href="javascript:;" class="hello-clip-save">保存</a>
		<a href="javascript:;" class="hello-clip-delete">删除</a>
		<div class="hello-clip-tools-wrap">
		    <em class="arrow">◆</em>
			<p>缩放：<span class="hello-clip-scale"><i class="hello-clip-scale-bar"></i></span></p>
		</div>
	</div>
</div>


	
    
</body>
</html>
