<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="hello-ui/hello-ui.css">
<script type="text/javascript" src="hello-ui/libs/jQuery-2.2.3.min.js"></script>
<script type="text/javascript" src="hello-ui/jquery.hello-ui.js"></script>
<script type="text/javascript" src="hello-ui/plugins/jquery.hello-selecter.js"></script>
<title>jquery.hello-selecter.js</title>
</head>
<body>
<style>ul,li{padding:0;margin:0;list-style:none;}</style>
<script>
$(function(){
    
	$.hello('selecter',{
		ele:".selecter-default-1",
        city:false,
		input:"#default-1"
	});
	
	$.hello('selecter',{
		ele:".selecter-default-2",
        city:false,
		input:"#default-2"
	});
	
	$.hello('selecter',{
		ele:".city1",
		city:true,
		data: 'hello-ui/libs/data.json',
		input:'#city1' 
	});
	
	$.hello('selecter',{
		ele:".city2",
		city:true,
		data: 'hello-ui/libs/data.json',
		input:'#city2' 
	});  
    
})
</script>
  
<div class="title of list">
    <h2 style="font-family:arial;">jQuery.hello-selecter.js</h2>
</div>
<br /> 

<p>全国三级联动</p>
<div class="hello-selecter city1"></div>
<div class="hello-selecter city2"></div>
<p>
    <input style="border:1px solid #eee;border-radius:3px;padding:3px;" type="text" id="city1" placeholder="将在这里显示结果">
    <input style="border:1px solid #eee;border-radius:3px;padding:3px;" type="text" id="city2" placeholder="将在这里显示结果">
</p>

<br />
<br />
<p style="font-size:13px;color:#555;line-height:25px;">普通下拉菜单</p>
<div class="hello-selecter selecter-default-1" >
      <ul class="container">
           <li>Hello Widget前端组件库</li>
           <li>jquery.helloselect.js插件</li>
           <li class="split"></li>
           <li>玩命显示中...</li>
      </ul>
</div>						
<div class="hello-selecter selecter-default-2" >
  <ul class="container">
	   <li>Hello HDC</li>
	   <li>Hello Widget前端组件库</li>
	   <li>jquery.helloselect.js插件</li>
	   <li>Yellow</li>
	   <li class="split"></li>
	   <li>玩命显示中...</li>
  </ul>
</div>	
<p>
<input style="border:1px solid #eee;border-radius:3px;padding:3px;" type="text" id="default-1">	
<input style="border:1px solid #eee;border-radius:3px;padding:3px;" type="text" id="default-2">	
</p>
	

    
</body>
</html>
